<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script>
        function tiaozhuan(path) {
            location.href=path;
        }
    </script>
    <style>
        .title{
            left: 0px;
            top: 23px;
            width: 360px;
            height: 55px;
            color: rgba(16, 16, 16, 1);
            font-size: 18px;
            text-align: center;
            font-family: Microsoft Yahei;
            background-color: lightgray;
            line-height: 55px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!--标题-->
        <div class="row title" style="background-color: lightpink">
            <div class="col-xs-12">
               登陆
            </div>
        </div>

        <!--注册页面-->
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <!--导航条-->
                <div class="row" style="margin-top: 20px;text-align: center">
                    <div class="col-xs-6" style="color: green">登陆</div>
                    <div class="col-xs-6" onclick="tiaozhuan('/user/registUI')">注册</div>
                </div>


                <!--分割线-->
                <hr style="border: 2px solid lightgray"/>

                <!--登陆框:邮箱 密码 昵称-->
                <form style="margin-top: 30px" action="/user/log" method="post">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control"placeholder="请输入邮箱...">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="请输入密码...">
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-8"></div>
                        <div class="col-xs-4">
                            <input type="submit" class="form-control" value="登陆">
                        </div>
                    </div>
                </form>

                <div th:text="${msg}" style="color: red"></div>

                <!--页尾 忘记密码 去注册-->
                <div >
                    <p><span style="color: green" onclick="tiaozhuan('/user/registUI')">忘记密码？</span> &nbsp|&nbsp<span style="color: green" onclick="tiaozhuan('/user/registUI')">去注册</span></p>
                </div>

            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
</body>
</html>
