<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script>
        function tiaozhuan(path) {
            location.href=path;
        }
    </script>
    <style>
        .title{
            left: 0px;
            top: 23px;
            width: 360px;
            height: 55px;
            color: rgba(16, 16, 16, 1);
            font-size: 18px;
            text-align: center;
            font-family: Microsoft Yahei;
            background-color: lightgray;
            line-height: 55px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!--标题-->
        <div class="row title" style="background-color: lightpink">
            <div class="col-xs-12">
               重置密码
            </div>
        </div>

        <!--注册页面-->
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <!--导航条-->
                <div class="row" style="margin-top: 20px;text-align: center">
                   重置密码
                </div>

                <!--分割线-->
                <hr style="border: 2px solid lightgray"/>

                <!--登陆框:邮箱 密码 昵称-->
                <form action="/user/reset" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="请输入邮箱...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="请输入新密码...">
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" name="mobile" id="mobileSend" placeholder="请输入手机号码...">
                        </div>
                        <div class="col-xs-4" style="padding-left: 0px">
                            <input type="button" class="form-control" id="btnSend" value="发送验证码" style="padding-left: 3px" >
                        </div>

                        <script>
                            $(function () {
                                $("#btnSend").click(function () {
                                    var url="/user/smsSend";
                                    var mobileValue=$("#mobileSend").val();
                                    $.get(url,{"mobile":mobileValue},function (data) {
                                        
                                    })
                                })
                            })

                        </script>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="code" placeholder="请输入验证码...">
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-8"></div>
                        <div class="col-xs-4" >
                            <input type="submit" class="form-control" value="重置">
                        </div>
                    </div>
                </form>

                <div >
                    <p th:text="${msg}"></p>
                </div>

                <div >
                    <p th:text="${codemsg}"></p>
                </div>

                <!--页尾 去登陆 去注册-->
                <div >
                    <p><span style="color: green" onclick="tiaozhuan('/user/logUI')">去登陆</span>&nbsp|&nbsp<span style="color: green" onclick="tiaozhuan('/user/registUI')">去注册</span></p>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
</body>
</html>
