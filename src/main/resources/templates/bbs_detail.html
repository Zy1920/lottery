<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
       .title{
           left: 0px;
           top: 23px;
           width: 360px;
           height: 55px;
           color: rgba(16, 16, 16, 1);
           font-size: 18px;
           text-align: center;
           font-family: Microsoft Yahei;
           background-color: lightgray;
           line-height: 55px;
       }

       .ball-div{
           border: 1px solid gainsboro;min-height: 80px;padding-top: 5px;
       }

    </style>

</head>
<body>
    <div class="container-fluid">
        <!--标题-->
        <div class="row title" style="background-color: lightpink">
            <div class="col-xs-12">
                <div style="float: left" onclick=history.back()>&lt;返回</div>
                博彩论坛
            </div>
        </div>

        <!--帖子列表-->
        <div class="row ball-div">
            <div class="col-xs-11">
                <div class="row" style="line-height: 20px;word-break: break-all;">
                    <h4 th:text="${one.title}">我买的这注01,11,20,23,25,30...彩票</h4>
                </div>
                <div class="row">
                    <span style="font-size:14px"  th:text="${one.username}">小凯凯</span>
                    <span style="font-size:12px;margin-left:4px" th:text="${one.time}">2018-01-06 21:20:20</span>
                </div>
                <div class="row" th:text="${one.content}" >
                    老衲昨晚夜观天象,这注彩票今天一定会中奖....
                </div>
            </div>
        </div>

        <div class="row ball-div" th:each="comment:${one.comments}">
            <div class="col-xs-11">
                <!--帖子的评论内容-->
                <div  class="row" style="line-height: 20px;margin-bottom: 15px;margin-top: 10px;word-break: break-all;" th:text="${comment.content}">
                </div>

                <div class="row pull-right">
                    <!--评论者的名字-->
                    <span style="font-size:14px" th:text="${comment.username}">12</span>
                    <!--评论的时间-->
                    <span style="font-size:12px;margin-left:4px" th:text="${comment.time}">2018-01-06 21:20:20</span>
                </div>
            </div>
        </div>



        <div style="margin-bottom: 200px;"></div>

        <div class="row" style="position: fixed;bottom: 0;width: 100%;">

            <form action="/comment/add"  method="post">
                <!--帖子的编号-->
                <input type="hidden" name="nid" th:value="${one.nid}"/>
                <!--输入框-->
                <textarea class="form-control" style="height: 100px;" name="content" placeholder="请输入评论内容..."></textarea>
                <!--确认发表的按钮-->
                <button type="submit" class="form-control">发表</button>
            </form>
        </div>




    </div>
</body>
</html>
